<meta charset="UTF-8">

    <h1>*** Veja a Tabuada ***</h1>

<script>
	
	function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase + "<br/>");
    }

    var multiplicador = 1;

    while(multiplicador <= 10) {

        mostra(7 * multiplicador);
        multiplicador = multiplicador + 1;
    }
    
</script>
