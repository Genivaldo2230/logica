<meta charset="UTF-8">

<script>
    function exibeTitulo(subTitulo) {

		document.write("<h1>" + " ►►► " + subTitulo + " ◄◄◄  " + "</h1>");
	}

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    function calculaImc(altura, peso) {

        return peso / ( altura * altura );
    }

    exibeTitulo("Sistema de calculo do IMC versão 2.0");

    var imcCalculado = calculaImc(1.63, 48);
    mostra("O meu IMC é " + Math.round(imcCalculado) );
    pulaLinha();

    //Outra forma de calcular o IMC
    mostra("O meu IMC é " + Math.round(calculaImc(1.63, 48) ) );

</script>
