<meta charset="UTF-8">

<script>
/*
este programa
1- faz o calculo das funções separadamente e
depois soma os seus valores e exite na tela. 

*/
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function a(numero1, numero2) {

        return numero1 + numero2;
    }

    function b(numero1, numero2) {

        return numero1 / numero2;
    }

    var resultado = a(10,20) + b(30,2);

    mostra("Resultado " + resultado);

</script>
