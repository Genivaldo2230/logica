<meta charset="UTF-8">

<script>

    /*
		Totas as função ficarão no inicio da tab script
    */
    function pulaLinha() {

    	//Função é sempre um verbo pois vai determinar uma função
    	//pois indica uma ação que vair ser executada
    	document.write("<br><hr><br>");
    	//ou
    	//document.write("<br>");
    	//document.write("<hr>");
    	//document.write("<br>");
    }

    function mostra(frase){

    	document.write("<big>" + frase + "</big>");
    	pulaLinha();

    }	

	
	var ano = 2012;

	mostra("Eu nasci em : " + (ano - 25));
	mostra("Adriano nasceu em : " + (ano - 26));
	mostra("Paulo nasceu em : " + (ano - 32));

	pulaLinha();

	mostra("Joaquin  tem " + (ano - 1996) + " anos");

	pulaLinha();

	ano = 2017;

	mostra("Barney tem" + (ano - 1976) + " anos");

	console.log("Esta mensagem aparece apenas no log.");

</script>
