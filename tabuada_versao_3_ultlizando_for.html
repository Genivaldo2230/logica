<meta charset="UTF-8">

    <h1>*** Veja a Tabuada com For ***</h1>

<script>
	
	function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase + "<br/>");
        
    }

    var multiplicador = 1;

    for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1 /* ou multiplicdor++ (Chamado de pÃ³s incremento */) {

        mostra(multiplicador * 7);
    }

</script>
