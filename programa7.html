<meta charset="UTF-8">

<script>

    /*
		Totas as função ficarão no inicio da tab script
    */
    function pulaLinha() {

    	//Função é sempre um verbo pois vai determinar uma função
    	//pois indica uma ação que vair ser executada
    	document.write("<br>");
    	document.write("<br>");
    }

    function mostra(frase){

    	document.write(frase);
    	pulaLinha();

    }	

	
	var ano = 2016;

	mostra("Flávio tem " + (ano - 1977) + " anos");

	pulaLinha();

	mostra("Joaquin  tem " + (ano - 1996) + " anos");

	pulaLinha();

	ano = 2017;

	mostra("Barney tem" + (ano - 1976) + " anos");

</script>
