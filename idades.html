<meta charset="UTF-8">

<h1> *** Média das Idades das Filhas *** </h1>

<script>
	
    var filhaLindaNome = "Linda";
    var filhaGuaraciaraNome = "Guarariara";
    var filhaPerolaNome = "Pérola";

    var filhaLindaIdade = 12;
    var filhaGuaraciaraIdade = 15;
    var filhaPerolaIdade = 13;

    document.write("Minha filha " + filhaLindaNome + " tem " + filhaLindaIdade + " anos.");
    document.write("<br>");
    document.write("Minha filha " + filhaGuaraciaraNome + " tem " + filhaGuaraciaraIdade + " anos.");
    document.write("<br>");
    document.write("Minha filha " + filhaPerolaNome + " tem " + filhaPerolaIdade + " anos.");
    document.write("<br>");

    var totalDasIdades = filhaLindaIdade + filhaGuaraciaraIdade + filhaPerolaIdade;

    var medIdadeDasMinhasFilhas = totalDasIdades / 3;


    document.write("A média da idade das minhas filhas é " + Math.round(medIdadeDasMinhasFilhas) + " anos.");
    document.write("<br>");
    document.write("<br>");
    document.write("Cálculo realizado!....");

</script>
