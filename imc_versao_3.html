<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function inserirLinha() {

		document.write("<hr>");

	}

	function exibeTitulo(titulo) {

		document.write("<h1>" + " *** " + titulo + " *** " + "</h1>");
		inserirLinha();
		pulaLinha();
		pulaLinha();

	}

	function exibeSubTitulo(subTitulo) {

		document.write("<h5>" + " ►►► " + subTitulo + " ◄◄◄  " + "</h5>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		return imc;
		/*
			se a variável imc estiver com um valor, idenpendente do resultado
			será exibido o valor atribuido ao imc 
			ex.: return 700;
		*/
	}

	function fecharSistema() {

		pulaLinha();
		document.write("=====>  Cálculo finalizado!...");
	}

	exibeTitulo("Calculo do IMC ultilizando return ");
	//exibeSubTitulo("Indice de Maça Corporal");

	//var imcFlavio = pesoFlavio / (alturaFlavio * alturaFlavio);

	var imcFlavio = calculaImc(1.71, 73);
	var imcAmigo = calculaImc(1.72, 68);

	mostra("O imc do Flávio é " + Math.round(imcFlavio) );
	mostra("O imc do amido é " + Math.round(imcAmigo) );
	
	fecharSistema();

</script>
