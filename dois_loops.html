<meta charset="UTF-8">

<h1>*** Dois Loops ***</h1>

<script>
	
	function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase + "<br/>");
        
    }

    for( var i = 0; i < 10; i++ ) {

        alert( "O resultado é versão 1.0 --> " + (2 * i) );
    }

    var ii = 0;
    while(ii <= 10) {
        
        alert("O resultado é versão 2.0 --> " + (2 * ii));
        ii++;
    }

</script>
