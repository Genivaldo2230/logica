<script>
	
	var ano = 2012;

	document.write("ano ");

	document.write(ano);

	document.write("<h6>Soma da Idades</h6>");

	var eu = 25;
	var adriano = 26;
	var paulo = 32;

	var total = eu + adriano + paulo;

	document.write("A soma das idades é: " + total);

	*/
	document.write("A média de idade é (com arredondamento): " + Math.round(media));
